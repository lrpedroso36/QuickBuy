<h1 class="h4 titulo">Cadastro de Produto</h1>

<label for="inputNome" class="sr-only">Nome</label>
<input type="text" id="inputNome"
       name="nomeProduto"
       placeholder="Nome do produto"
       class="form-control mb-2 col-md-4"
       [ngClass]=""
       [(ngModel)]="produto.nome"
       #nome="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome é obrigatório
  </div>
</div>

<label for="inputDescricao" class="sr-only">Descricao</label>
<input type="text" id="inputDescricao"
       name="descricaoProduto"
       placeholder="Descricao do produto"
       class="form-control mb-2 col-md-4"
       [ngClass]=""
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.diry || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descricao é obrigatório
  </div>
</div>

<label for="inputPreco" class="sr-only">Preco</label>
<input type="number" id="inputPreco"
       name="precoProduto"
       placeholder="Preco do produto"
       class="form-control mb-2 col-md-2"
       [ngClass]=""
       [(ngModel)]="produto.preco"
       #preco="ngModel"
       required />

<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.diry || preco.touched)">
  <div *ngIf="preco.errors.required">
    Nome é obrigatório
  </div>
</div>

<div class="input-group">
  <div class="custom-file col-md-4 mb-2">
    <input type="file" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon04">
    <label class="custom-file-label" for="inputFile">Escolha uma foto</label>
  </div>
</div>

<button class="btn btn-primary" (click)="cadastrar()" >Cadastrar</button>
