<h1 class="h4 titulo mb-2">Pesquisa de Produtos</h1>

<p *ngIf="!produtos" class="mb-2">Carregando Produtos...</p>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar produto</button>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descricao</th>
      <th>Preco</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{ p.nome }}</td>
      <td>{{ p.descricao }}</td>
      <td>R$ {{ p.preco }}</td>
      <td><img style="width:30%; height:10%" src="../../../../../arquivos/{{ p.nomeArquivo }}" /></td>
      <td>
        <button class="btn btn-warning btn-sm" (click)="editarProduto(p)">
          Editar
        </button>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
