<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-houver">
        <thead>
          <tr>
            <th>

            </th>
            <th>
              Produto
            </th>
            <th>
              Quantidade
            </th>
            <th>
              Preco
            </th>
            <th>

            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%">
              <img style="width:100%;" src="../../../../../arquivos/{{ p.nomeArquivo }}" />
            </td>
            <td style="width:40%">
              {{p.descricao}}
            </td>
            <td style="width:10%">
              <input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)" [(ngModel)]="p.quantidade" placeholder="1" min="1" />
            </td>
            <td style="width:20%">
              R$ {{p.preco | number: '1.0-2'}}
            </td>
            <td>
              <button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          Resumo da compra
        </div>
        <div class="card-body">
          <div class="mb-4">
            Total R$ {{total | number: '1.0-2'}}
          </div>
          <button class="btn btn-danger" (click)="finalizarCompra()">Finalizar Compra</button>
        </div>
      </div>
    </div>

  </div>
</div>
