
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 mb-2" *ngFor="let p of produtos">
      <div class="card">
        <div class="text-center">
          <img class="card-top" style="width:70%;" src="../../../../../arquivos/{{ p.nomeArquivo }}" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{p.nome}}</h5>
          <div class="card-text">{{p.descricao | truncate: 40}}</div>
          <h5 class="h5">R$ {{p.preco}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
